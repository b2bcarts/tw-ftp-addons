[options]
; This is the password that allows database operations:
admin_passwd = admin
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo

; Addons path
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

; Server settings
xmlrpc_port = 8069
xmlrpc_interface = 0.0.0.0

; Logging
log_level = info
log_handler = :INFO

; Security
list_db = True
db_filter = .*

; Performance
workers = 0
max_cron_threads = 2

; Data import/export settings
csv_internal_sep = ,
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = -1

; Session settings
db_maxconn = 64

; Email settings (optional)
; email_from = odoo@yourcompany.com
; smtp_server = localhost
; smtp_port = 25
; smtp_ssl = False
; smtp_user = False
; smtp_password = False